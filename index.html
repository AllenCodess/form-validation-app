<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <div class="content-container">
        <div class="header-container">
          <h1 class="header">Account Sign Up</h1>
        </div>
        <div class="input-container">
          <input id="username-input" class="input" type="text" placeholder="username" />
          <input id="email-input" class="input" type="text" placeholder="Email" />
          <input id="password-input" class="input" type="text" placeholder="Password" />
        </div>
        <div class="btn-container">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
